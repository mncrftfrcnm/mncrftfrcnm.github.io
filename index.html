<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>TinyCore in Browser</title>
  <style>
    html, body, #screen {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #000;
    }
    #screen canvas {
      display: block;
      width: 100%; height: 100%;
    }
    .note {
      position: absolute;
      top: 8px; left: 8px;
      color: #fff; font-family: sans-serif;
      background: rgba(0,0,0,0.5);
      padding: 4px 8px; border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="screen"></div>
  <div class="note">Booting TinyCore...</div>

  <!-- v86 Emulator -->
  <script src="https://copy.sh/v86/build/libv86.js" onload="startEmulator()"></script>
  <script>
    function startEmulator() {
      new V86Starter({
        wasm_path: "https://copy.sh/v86/build/v86.wasm",
        memory_size: 128 * 1024 * 1024,
        vga_memory_size: 2 * 1024 * 1024,
        screen_container: document.getElementById('screen'),
        bios: { url: 'https://copy.sh/v86/build/bios/seabios.bin' },
        vga_bios: { url: 'https://copy.sh/v86/build/bios/vgabios.bin' },
        hda: {
          url: 'https://github.com/mncrftfrcnm/mncrftfrcnm.github.io/releases/download/storage/TinyCore.img'
        },
        autostart: true,
      });
    }
  </script>
</body>
</html>
